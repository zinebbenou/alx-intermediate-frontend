<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic HTML Structure</title>
</head>
<body>
    <header>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <main>
        <article>
            <h1>Welcome to Our Website</h1>
            <section>
                <p>This is the main content section of our article.</p>
            </section>
        </article>
    </main>

    <footer>
        <p>&copy; 2024 All rights reserved</p>
    </footer>
</body>
</html>
